name: Nightly Full Suite

# Comprehensive test run excluding quarantined tests
# Runs nightly to catch regressions and environmental issues
on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment configuration'
        required: false
        type: choice
        options:
          - auto
          - production
          - staging
          - development
        default: 'production'

permissions:
  contents: read
  checks: write

jobs:
  nightly-test:
    name: Full Test Suite (All Browsers)
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine environment configuration
        id: env-config
        run: |
          if [ "${{ inputs.environment }}" == "production" ]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.environment }}" == "staging" ]; then
            echo "env_name=staging" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.environment }}" == "development" ]; then
            echo "env_name=development" >> $GITHUB_OUTPUT
          else
            echo "env_name=production" >> $GITHUB_OUTPUT
          fi

      - name: Display test configuration
        run: |
          echo "üåô Nightly Full Suite"
          echo "üè∑Ô∏è  Excluding: @quarantine"
          echo "üåç Environment: ${{ steps.env-config.outputs.env_name }}"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Run all tests (exclude quarantine)
        run: npx playwright test --project=${{ matrix.browser }} --grep-invert @quarantine
        env:
          CI: true
          BASE_URL: ${{ vars[format('{0}_BASE_URL', steps.env-config.outputs.env_name)] }}
          COOKIE_DOMAIN: ${{ vars[format('{0}_COOKIE_DOMAIN', steps.env-config.outputs.env_name)] }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          E2E_WRONG_PASSWORD: ${{ secrets.E2E_WRONG_PASSWORD }}
          E2E_CORRECT_PASSWORD: ${{ secrets.E2E_CORRECT_PASSWORD }}
          API_TEST_PASSWORD: ${{ secrets.API_TEST_PASSWORD }}
          E2E_INVALID_USERNAME: ${{ vars.E2E_INVALID_USERNAME }}
          E2E_VALIDATION_USERNAME: ${{ vars.E2E_VALIDATION_USERNAME }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/junit.xml
          check_name: 'Nightly Results (${{ matrix.browser }})'
          comment_mode: off
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 14

      - name: Upload JUnit XML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-junit-${{ matrix.browser }}
          path: test-results/junit.xml
          retention-days: 14

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: nightly-traces-${{ matrix.browser }}
          path: test-results/
          retention-days: 14

  nightly-summary:
    name: Nightly Summary
    runs-on: ubuntu-latest
    needs: nightly-test
    if: always()
    permissions:
      checks: write

    steps:
      - name: Download all JUnit results
        uses: actions/download-artifact@v4
        with:
          path: all-junit-results/
          pattern: nightly-junit-*

      - name: Publish Combined Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            all-junit-results/**/*.xml
          check_name: 'Nightly Full Suite (All Browsers)'
          comment_title: 'Nightly Test Results'
          compare_to_earlier_commit: true

      - name: Check nightly results
        run: |
          if [ "${{ needs.nightly-test.result }}" != "success" ]; then
            echo "‚ùå Nightly tests failed in one or more browsers"
            exit 1
          else
            echo "‚úÖ All nightly tests passed across all browsers"
          fi
