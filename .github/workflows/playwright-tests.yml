name: Playwright Tests

on:
  # Trigger on push/PR to develop branch
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

  # Allow manual workflow runs with optional tags parameter
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test tags to run (e.g., @smoke, @regression, or leave empty for all tests)'
        required: false
        type: string
        default: ''

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Run Playwright tests
        run: |
          if [ -n "${{ inputs.tags }}" ]; then
            npx playwright test --project=${{ matrix.browser }} --grep "${{ inputs.tags }}" --reporter=html,junit
          else
            npx playwright test --project=${{ matrix.browser }} --reporter=html,junit
          fi
        env:
          CI: true
          BASE_URL: ${{ vars.BASE_URL || 'https://practice.expandtesting.com' }}
          COOKIE_DOMAIN: ${{ vars.COOKIE_DOMAIN || 'practice.expandtesting.com' }}
          E2E_TEST_PASSWORD: ${{ vars.E2E_TEST_PASSWORD || 'TestPassword123!' }}
          E2E_WRONG_PASSWORD: ${{ vars.E2E_WRONG_PASSWORD || 'WrongPassword456!' }}
          E2E_CORRECT_PASSWORD: ${{ vars.E2E_CORRECT_PASSWORD || 'CorrectPassword123!' }}
          API_TEST_PASSWORD: ${{ vars.API_TEST_PASSWORD || 'password123' }}
          E2E_INVALID_USERNAME: ${{ vars.E2E_INVALID_USERNAME || 'nonexistentuser123456' }}
          E2E_VALIDATION_USERNAME: ${{ vars.E2E_VALIDATION_USERNAME || 'testuser' }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/junit.xml
          check_name: 'Test Results (${{ matrix.browser }})'
          comment_mode: off
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: Upload JUnit XML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-results-${{ matrix.browser }}
          path: test-results/junit.xml
          retention-days: 7

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Aggregate job to check if all matrix jobs passed
  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Download all JUnit results
        uses: actions/download-artifact@v4
        with:
          path: all-junit-results/
          pattern: junit-results-*
          
      - name: Publish Combined Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            all-junit-results/**/*.xml
          check_name: 'Combined Test Results (All Browsers)'
          comment_title: 'Test Results Summary'
          compare_to_earlier_commit: true
          
      - name: Check test matrix results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed in one or more browsers"
            exit 1
          else
            echo "✅ All tests passed across all browsers"
          fi

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: all-reports/

      - name: List artifacts
        run: ls -R all-reports/
